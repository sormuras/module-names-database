name: Release

on:
  release:
    types: [ released ]

jobs:

  release:
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v2
      - name: 'Set up Java'
        uses: actions/setup-java@v1
        with:
          java-version: 16-ea
      - name: 'Build with Bach'
        uses: sormuras/bach-build@v1
        with:
          bach-version: 17-ea
          project-version: ${{ github.event.release.tag_name }}
      - name: 'Release ${{ github.event.release.tag_name }}'
        uses: marvinpinto/action-automatic-releases@latest
        with:
          automatic_release_tag: ${{ github.event.release.tag_name }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          title: 'Modules ${{ github.event.release.tag_name }}'
          files: |
            .bach/workspace/modules/*.jar
            com.github.sormuras.modules/com/github/sormuras/modules/modules.properties
